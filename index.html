<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Simple TCG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header class="container d-flex justify-content-between align-items-center py-3">
        <h1 class="m-0">Tienda Simple TCG</h1>
        <a id="botonCarrito" href="./carrito.html" class="btn btn-outline-primary">Carrito
            <span id="contadorCarrito" class="badge bg-primary">0</span>
        </a>
    </header>

    <main class="container my-4">
        <h2 class="mb-4">Productos Pokémon</h2>


        <div class="row g-4">
            <!-- Producto 1 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="border rounded p-3 h-100 d-flex flex-column">
                    <img onclick="window.location.href='latiasex.html'" class="h-100 mb-3" src="./assets/img/SV08_LA_239.png" alt="Carta Pokémon">
                    <h5>Latias Ex</h5>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <strong>210.000 CLP</strong>
                        <button class="botonAniadir btn btn-sm btn-primary">Añadir</button>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="border rounded p-3 h-100 d-flex flex-column">
                    <img class="h-100 mb-3" src="./assets/img/SV8PT5_LA_146.png" alt="Carta Pokémon">
                    <h5>Flareon Ex</h5>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <strong>210.000 CLP</strong>
                        <button class="botonAniadir btn btn-sm btn-primary">Añadir</button>
                    </div>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="border rounded p-3 h-100 d-flex flex-column">
                    <img class="h-100 mb-3" src="./assets/img/SWSH7_LA_192.png" alt="Carta Pokémon">
                    <h5>Dragonite V</h5>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <strong>210.000 CLP</strong>
                        <button class="botonAniadir btn btn-sm btn-primary">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- No remover CDN a Jquery y Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
